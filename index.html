<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="shortcut icon" href="./assets/tickLogo.svg">
    <link rel ="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c6970a7e66.js" crossorigin="anonymous"></script>
    <script src="main.js" defer> </script>
</head>

<body>
    <header class="header">
        <img src="./assets/navIcon.svg" alt="menu" class="navIcon" id='logo'>
        <div class="title-container">
            <img src="./assets/tickLogo.svg" alt="Logo" id="logo">
            <h1>Todo List</h1>
        </div>
        <div class="toggle-container">
            <label class="toggle-switch" for="toggle-input">
                <input id="toggle-input" type="checkbox">
                <div class="toggle-switch__control">
                    <img src="https://radek.io/files/light-icon.svg" id="light-icon" class="icon">
                    <img src="https://radek.io/files/dark-icon.svg" id="dark-icon" class="icon hide">
                </div>
            </label>
        </div>
    </header>
    <main class="main-container">
        <div class="NavPanel " >

            <nav class="menuBar "><i class="fa-solid fa-inbox" ></i>INBOX</nav>
            <nav class="menuBar "><i class="fa-solid fa-calendar-day"></i></i>TODAY</nav>
            <nav class="menuBar "><i class="fa-solid fa-calendar-week"></i></i>THIS WEEK</nav>
            <h2 class="iconMode" id="panelHeader">PROJECTS</h2>

            <div class="projectList"class="menuBar ">
                <div class="menuBar ">Work Tasks</div>
                <div class="menuBar ">House Chorse / Bills</div>
                <div class="menuBar ">Newsletter Website</div>

            </div>
            <nav class="menuBar "><i class="fa-solid fa-plus">  </i></i>Add project <input class="input-add-project-popup hide" id="input-addTask-title" type="text" placeholder="Project Name"></nav>

            
        </div>
        <div class="content wrapper">
            <h1 id="currentActive">Inbox</h1>
            <div class="taskList">
            </div>  

            <div id="addTask">
                <i class="fa-solid fa-plus">  </i>
                <p>ADD TASK </p>
            </div>


            <div id="addTask-form">
            <div class="cancel"><input class="input-add-task-popup" id="input-addTask-title" type="text" placeholder="Task Name"> <i class="fa-solid fa-xmark" ></i> </i></div>
      
      
                
                <textarea class="input-add-task-popup" id="input-addTask-description" type="text-area" placeholder="Details"></textarea>
                <button class="input-add-task-button ">DUE DATE</button>
                <button class="input-add-task-button">PRIORITY</button>
       
                <button class="input-add-task-button">ADD TASK</button>
   
            </div>
            


            
        </div>
    </main> 
</body>
</html>
